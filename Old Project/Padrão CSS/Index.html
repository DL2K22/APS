<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedal Car - TAKT</title>
    <link rel="stylesheet" href="Style.css">
</head>

<body>
    <header>
           <img src="Scania_Logo_seit_2016_(Coat_of_Arms).png" alt="logo" class="logo-principal">
           <img src="letreiro-branco.png" alt="logo2" class="logo2">
    </header>
    
    <img src="pedalcar.png" alt="pedalcar" class="pedalcar">

    <section class="stoptime">
       <img src="stoptime.png" alt="stop time">
    </section>

    <section class="takt">
       <img src="takt.png" alt="takt">
    </section>

    <section class="andon">
       <img src="andon.png" alt="andon" class="img">
       <ul>
         <li><button type="submit" class="onoff"><img src="onoff.png" alt="on" class="on"></button></li>
       </ul>
    </section>

    <footer>
       <ul>
           <li><button type="submit"><img src="playbutton.png" alt="play" class="play"></button></li>
           <li><button type="submit"><img src="stopbutton.png" alt="stop" class="stop"></button></li>
           <li><button type="submit"><img src="resetbutton.png" alt="reset" class="reset"></button></li>
       </ul>
    </footer>

</body>

</html>
